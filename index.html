<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark & Circuit | MTG Hub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/beleren" rel="stylesheet">
    <link href="https://fonts.googleapis.comcss2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sticky Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <img src="images/logo.svg" alt="Logo" class="nav-logo">
            <div class="nav-links">
                <a href="#events" class="nav-link">Events</a>
                <a href="#circuit" class="nav-link">Circuit</a>
                <a href="#store" class="nav-link">Store</a>
                <a href="#account" class="nav-link">Account</a>
            </div>
            <button class="nav-search"><img src="images/search-icon.svg" alt="Search"></button>
        </div>
    </nav>

    <!-- Hero with Search Bar -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Find Your <span class="text-gradient">Next Match</span></h1>
            <div class="search-bar">
                <input type="text" placeholder="Search events, cards, or products...">
                <button class="search-button">Go</button>
            </div>
        </div>
    </section>

    <!-- Event Grid (Scryfall-style Card Layout) -->
    <section class="section" id="events">
        <h2 class="section-title">Upcoming Events</h2>
        <div class="card-grid">
            <article class="event-card">
                <div class="card-header">
                    <span class="card-pill">Modern</span>
                    <span class="card-date">Oct 20</span>
                </div>
                <h3 class="card-title">Friday Night Magic</h3>
                <p class="card-detail">6:00 PM · $10 Entry · 32 Players</p>
                <button class="card-button">Register →</button>
            </article>
            <!-- Repeat for other events -->
        </div>
    </section>

    <!-- Circuit Leaderboard (Moxfield-style Table) -->
    <section class="section" id="circuit">
        <h2 class="section-title">Circuit Standings</h2>
        <div class="table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="rank-badge">1</span></td>
                        <td>Jace, Mind Sculptor</td>
                        <td>850⚡</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
