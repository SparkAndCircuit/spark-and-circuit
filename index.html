<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark & Circuit | MTG Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/beleren" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="images/logo.svg" alt="Spark & Circuit Logo" class="nav-logo">
            <div class="nav-links">
                <a href="#events" class="nav-link">Events</a>
                <a href="#circuit" class="nav-link">Circuit</a>
                <a href="#store" class="nav-link">Store</a>
                <a href="#about" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-container">
            <h1 class="gradient-text">
                <span class="gradient-accent">Spark</span> & Circuit
            </h1>
            <div class="hero-divider"></div>
            <p class="hero-subtitle">Forge Your Spark. Conquer the Circuit.</p>
            <div class="hero-cta">
                <a href="#events" class="cta-button">Upcoming Events</a>
                <a href="#circuit" class="cta-button-ghost">Leaderboard</a>
            </div>
        </div>
    </section>

    <section class="section" id="events">
        <div class="section-container">
            <h2 class="section-title">
                <span class="title-decorator"></span>
                Featured Events
                <span class="title-decorator"></span>
            </h2>
            <div class="dynamic-grid" id="events-container">
                <!-- Events will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <section class="section" id="circuit">
        <div class="section-container">
            <h2 class="section-title">
                <span class="title-decorator"></span>
                Circuit Standings
                <span class="title-decorator"></span>
            </h2>
            <div class="table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="rank-badge">1</span></td>
                            <td>Marcus, the Mind Sculptor</td>
                            <td>10000</td>
                        </tr>
                        <tr>
                            <td><span class="rank-badge">2</span></td>
                            <td>Michael, Dreadhorde General</td>
                            <td>6969</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
